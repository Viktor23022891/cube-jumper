<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Jumper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="gameCanvas" width="640" height="480"></canvas>
      <div class="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="menu" class="hidden">
          <h1>Cube Jumper</h1>
          <button id="startButton">Start Game</button>
          <button id="restartButton" class="hidden">Restart Game</button>
        </div>
        <div id="pauseScreen" class="hidden">
          <h1>Paused</h1>
          <button id="resumeButton">Resume</button>
          <button id="restartLevelButton">Restart Level</button>
          <button id="mainMenuButton">Main Menu</button>
        </div>
        <div id="gameOverScreen" class="hidden">
          <h1>Game Over</h1>
          <div id="finalScore">Final Score: 0</div>
          <button id="playAgainButton">Play Again</button>
          <button id="backToMenuButton">Main Menu</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
